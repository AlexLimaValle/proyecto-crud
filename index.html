<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="logo" class="header__icon">
    </header>
    <main class="main">
        <div class="control">
            <div class="register">
                <div class="register__info">
                    <div class="register__info-form">
                        <div class="register__info-content register__info-content--1">
                            <label for="name" class="register__label-input">Ingrese nombre:</label>
                            <input type="text" class="register__input-input" id="name">
                        </div>
                        <div class="register__info-content register__info-content--2">
                            <label for="lastName" class="register__label-input">Ingrese Apellido:</label>
                            <input type="text" class="register__input-input" id="lastName">
                        </div>
                        <div class="register__info-content register__info-content--3">
                            <label for="cellphone" class="register__label-input">Ingrese telefono:</label>
                            <input type="text" class="register__input-input" id="cellphone">
                        </div>
                    </div>
                    <div class="register__info-form register__info-form--width">
                        <div class="register__info-content register__info-content-position">
                            <select name="espe" id="especialidad">
                                <option value="medico/a">Medico/a</option>
                                <option value="ginecologo/a">Ginecologo/a</option>
                                <option value="cardiologo/a">Cardiologo/a</option>
                                <option value="enfermero/a">Enfermero/a</option>
                            </select>
                        </div>
                        <div class="register__info-content register__info-content-position register__info-content--height">
                            <label for="women" class="register__checks-option">Women</label>
                            <input type="radio" class="register__checks-circle" name="sex" id="women">
                            <label for="man" class="register__checks-option">Man</label>
                            <input type="radio" class="register__checks-circle" name="sex" id="man">
                        </div>
                    </div>
                    <div class="register__info-form">
                        <div class="register__info-content register__info-content-imagen">
                            <img src="./img/user.png" alt="usuario" class="register__info-img">
                            <button class="register__info-button">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table">
                <table class="table__table">
                    <thead>
                        <th>Imagen</th>
                        <th>Information</th>
                        <th>Estado</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="view">

            </div>
        </div>
    </main>
    <footer class=footer>

    </footer>
</body>
</html>
